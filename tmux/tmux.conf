set-environment -gF TMUX_PLUGIN_MANAGER_PATH '#{HOME}/.local/share/tmux/plugins/'


if 'test ! -d "${TMUX_PLUGIN_MANAGER_PATH}/tpm"' {
  run 'mkdir -p "${TMUX_PLUGIN_MANAGER_PATH}"'
  run 'git clone https://github.com/tmux-plugins/tpm "${TMUX_PLUGIN_MANAGER_PATH}/tpm"'
  run '${TMUX_PLUGIN_MANAGER_PATH}/tpm/bin/install_plugins'
}

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."

set -g mouse on

setw -g pane-base-index 1

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

set -g prefix C-a
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style
set -g default-terminal "${TERM}"
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# forget the find window.  That is for chumps
#bind-key -r f run-shell "tmux neww -n sessionizer ~/.config/tmux/scripts/tmux-sessionizer"
bind-key -r f run-shell "tmux display-popup -E ~/.config/tmux/scripts/tmux-sessionizer"

bind -r v split-window -h
bind -r s split-window -v

# vim-like pane resizing
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

# vim-like pane switching
bind -r ^ last-window
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# directly switching windows with C-<num>
bind-key -n C-0 select-window -t 0
bind-key -n C-1 select-window -t 1
bind-key -n C-2 select-window -t 2
bind-key -n C-3 select-window -t 3
bind-key -n C-4 select-window -t 4
bind-key -n C-5 select-window -t 5
bind-key -n C-6 select-window -t 6
bind-key -n C-7 select-window -t 7
bind-key -n C-8 select-window -t 8
bind-key -n C-9 select-window -t 9

# and now unbind mode-keys
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'jrgirvan/tmux-meetings'
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'true'
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

set -g @catppuccin_flavor 'mocha'

# Custom deuteranopia color overrides - must be set before loading catppuccin
set -gq @thm_rosewater "#f5e0dc"
set -gq @thm_flamingo "#f2cdcd"
set -gq @thm_pink "#f5c2e7"
set -gq @thm_orange "#cba6f7"
set -gq @thm_red "#d46570"
set -gq @thm_maroon "#eba0ac"
set -gq @thm_peach "#ed9a5f"
set -gq @thm_yellow "#e8dfb8"
set -gq @thm_green "#90e085"
set -gq @thm_teal "#6cc7b8"
set -gq @thm_sky "#89dceb"
set -gq @thm_sapphire "#8a9ce8"
set -gq @thm_blue "#7588db"
set -gq @thm_lavender "#b4befe"
set -gq @thm_text "#cdd6f4"
set -gq @thm_subtext1 "#bac2de"
set -gq @thm_subtext0 "#a6adc8"
set -gq @thm_overlay2 "#9399b2"
set -gq @thm_overlay1 "#7f849c"
set -gq @thm_overlay0 "#6c7086"
set -gq @thm_surface2 "#585b70"
set -gq @thm_surface1 "#45475a"
set -gq @thm_surface0 "#313244"
set -gq @thm_base "#1e1e2e"
set -gq @thm_mantle "#181825"
set -gq @thm_crust "#11111b"
set -gq @thm_purple "#e690cc"
set -gq @thm_mauve "#de78bf"

# Menu styling options
set -gq @catppuccin_menu_selected_style "fg=#{@thm_text},bold,bg=#{@thm_overlay0}"

# Pane styling options
set -gq @catppuccin_pane_status_enabled "no" # set to "yes" to enable
set -gq @catppuccin_pane_border_status "off" # set to "yes" to enable
set -gq @catppuccin_pane_border_style "fg=#{@thm_overlay0}"
set -gq @catppuccin_pane_active_border_style "#{?pane_in_mode,fg=#{@thm_lavender},#{?pane_synchronized,fg=#{@thm_mauve},fg=#{@thm_lavender}}}"
set -gq @catppuccin_pane_left_separator "█"
set -gq @catppuccin_pane_middle_separator "█"
set -gq @catppuccin_pane_right_separator "█"
set -gq @catppuccin_pane_color "#{@thm_green}"
set -gq @catppuccin_pane_background_color "#{@thm_surface0}"
set -gq @catppuccin_pane_default_text "#{b:pane_current_path}"
set -gq @catppuccin_pane_default_fill "number"
set -gq @catppuccin_pane_number_position "left" # right, left

set -gq @catppuccin_window_status_style "rounded" # basic, rounded, slanted, custom, or none
set -gq @catppuccin_window_text_color "#{@thm_surface0}"
set -gq @catppuccin_window_number_color "#{@thm_overlay2}"
set -gq @catppuccin_window_text "#W"
set -gq @catppuccin_window_number "#I"
set -gq @catppuccin_window_current_text_color "#{@thm_surface1}"
set -gq @catppuccin_window_current_number_color "#{@thm_mauve}"
set -gq @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"
set -gq @catppuccin_window_current_number "#I"
set -gq @catppuccin_window_number_position "right"
set -gq @catppuccin_window_flags "none" # none, icon, or text
set -gq @catppuccin_window_flags_icon_last " 󰖰" # -
set -gq @catppuccin_window_flags_icon_current " 󰖯" # *
set -gq @catppuccin_window_flags_icon_zoom " 󰁌" # Z
set -gq @catppuccin_window_flags_icon_mark " 󰃀" # M
set -gq @catppuccin_window_flags_icon_silent " 󰂛" # ~
set -gq @catppuccin_window_flags_icon_activity " 󱅫" # #
set -gq @catppuccin_window_flags_icon_bell " 󰂞" # !
# Matches icon order when use `#F` (`#!~[*-]MZ`)
set -gq @catppuccin_window_flags_icon_format "#{?window_activity_flag,#{E:@catppuccin_window_flags_icon_activity},}#{?window_bell_flag,#{E:@catppuccin_window_flags_icon_bell},}#{?window_silence_flag,#{E:@catppuccin_window_flags_icon_silent},}#{?window_active,#{E:@catppuccin_window_flags_icon_current},}#{?window_last_flag,#{E:@catppuccin_window_flags_icon_last},}#{?window_marked_flag,#{E:@catppuccin_window_flags_icon_mark},}#{?window_zoomed_flag,#{E:@catppuccin_window_flags_icon_zoom},} "

set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_connect_separator "no"

# Custom text settings
set -g @catppuccin_directory_text " #{b:pane_current_path}"
set -g @catppuccin_date_time_text " %H:%M"

set -g @tmux-meetings-calendars "john.girvan@xero.com"

run '#{TMUX_PLUGIN_MANAGER_PATH}tmux/catppuccin.tmux'
source -F "#{d:current_file}/meetings.conf"

# Status bar settings
set -g status-right-length 100
set -g status-left-length 200
set -g status-right "#{E:@catppuccin_status_directory} #{E:@catppuccin_status_meetings} #{E:@catppuccin_status_date_time}"
set -g status-left "#{E:@catppuccin_status_session}"

run '~/.tmux/plugins/tpm/tpm'
