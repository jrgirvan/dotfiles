;;import colors
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini


[settings]
screenchange-reload = true
pseudo-transparency = true

;#########
;# i3 bar
;#########
;
[bar/i3]
;monitor = ${env:MONITOR}
;wm-restack = i3
width = 100%
height = 25pt
radius = 0
bottom = true
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt

border-bottom-size = 1
border-bottom-color = ${colors.background}

padding-left = 0
padding-right = 1
module-margin = 1

separator = |
separator-foreground = ${colors.black}
;font-0 = BerkeleyMono Nerd Font:style=Regular:size=12;3
font-1 = BerkeleyMono Nerd Font:style=Bold:size=14;3
font-0 = BerkeleyMono Nerd Font:style=Bold:size=14;3
;font-1 = Symbols Nerd Font:size=10;2

modules-left = i3 arch-updates
modules-right = cpu filesystem memory pulseaudio uptime date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
#tray-position = right
override-redirect = false

